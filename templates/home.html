<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cancer Prediction</h2>
        <form id="predictionForm" action="http://localhost:8080/predict" method="POST">
            <label for="mean_texture">Mean Texture:</label>
            <input type="number" id="mean_texture" name="mean_texture" step="any" required>

            <label for="mean_smoothness">Mean Smoothness:</label>
            <input type="number" id="mean_smoothness" name="mean_smoothness" step="any" required>

            <label for="mean_concavity">Mean Concavity:</label>
            <input type="number" id="mean_concavity" name="mean_concavity" step="any" required>

            <label for="mean_concave_points">Mean Concave Points:</label>
            <input type="number" id="mean_concave_points" name="mean_concave_points" step="any" required>

            <label for="mean_symmetry">Mean Symmetry:</label>
            <input type="number" id="mean_symmetry" name="mean_symmetry" step="any" required>

            <label for="mean_fractal_dimension">Mean Fractal Dimension:</label>
            <input type="number" id="mean_fractal_dimension" name="mean_fractal_dimension" step="any" required>

            <label for="radius_error">Radius Error:</label>
            <input type="number" id="radius_error" name="radius_error" step="any" required>

            <label for="texture_error">Texture Error:</label>
            <input type="number" id="texture_error" name="texture_error" step="any" required>

            <label for="perimeter_error">Perimeter Error:</label>
            <input type="number" id="perimeter_error" name="perimeter_error" step="any" required>

            <label for="area_error">Area Error:</label>
            <input type="number" id="area_error" name="area_error" step="any" required>

            <label for="smoothness_error">Smoothness Error:</label>
            <input type="number" id="smoothness_error" name="smoothness_error" step="any" required>

            <label for="compactness_error">Compactness Error:</label>
            <input type="number" id="compactness_error" name="compactness_error" step="any" required>

            <label for="concavity_error">Concavity Error:</label>
            <input type="number" id="concavity_error" name="concavity_error" step="any" required>

            <label for="concave_points_error">Concave Points Error:</label>
            <input type="number" id="concave_points_error" name="concave_points_error" step="any" required>

            <label for="symmetry_error">Symmetry Error:</label>
            <input type="number" id="symmetry_error" name="symmetry_error" step="any" required>

            <label for="fractal_dimension_error">Fractal Dimension Error:</label>
            <input type="number" id="fractal_dimension_error" name="fractal_dimension_error" step="any" required>

            <label for="worst_radius">Worst Radius:</label>
            <input type="number" id="worst_radius" name="worst_radius" step="any" required>

            <label for="worst_texture">Worst Texture:</label>
            <input type="number" id="worst_texture" name="worst_texture" step="any" required>

            <label for="worst_perimeter">Worst Perimeter:</label>
            <input type="number" id="worst_perimeter" name="worst_perimeter" step="any" required>

            <label for="worst_area">Worst Area:</label>
            <input type="number" id="worst_area" name="worst_area" step="any" required>

            <label for="worst_smoothness">Worst Smoothness:</label>
            <input type="number" id="worst_smoothness" name="worst_smoothness" step="any" required>

            <label for="worst_compactness">Worst Compactness:</label>
            <input type="number" id="worst_compactness" name="worst_compactness" step="any" required>

            <label for="worst_concavity">Worst Concavity:</label>
            <input type="number" id="worst_concavity" name="worst_concavity" step="any" required>

            <label for="worst_concave_points">Worst Concave Points:</label>
            <input type="number" id="worst_concave_points" name="worst_concave_points" step="any" required>

            <label for="worst_symmetry">Worst Symmetry:</label>
            <input type="number" id="worst_symmetry" name="worst_symmetry" step="any" required>

            <label for="worst_fractal_dimension">Worst Fractal Dimension:</label>
            <input type="number" id="worst_fractal_dimension" name="worst_fractal_dimension" step="any" required>

            <input type="submit" value="Predict">
        </form>

        <div id="result">
            {% if pred == 0 %}
            <p>The tumor is predicted to be <strong>benign</strong>.</p>
            {% elif pred == 1 %}
            <p>The tumor is predicted to be <strong>malignant</strong>.</p>
            {% else %}
            <p>Unable to determine prediction.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
